<body>
  <h1>Productos con mayor riesgo de robo</h1>

  <table>
    <tr>
      <th>Id</th>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Probabilidad de robo</th>
    </tr>
    {{#each prod in productosEnRiesgo}}
      <tr>
        <td>{{prod.id}}</td>
        <td>{{prod.tipo}}</td>
        <td>{{prod.valor}}$</td>
        <td>{{prod.prob_robo}}%</td>
      </tr>
    {{/each}}
  </table>
