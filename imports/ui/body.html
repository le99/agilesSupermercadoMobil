<body>
  <h1>Zonas inseguras en el supermercado</h1>

  <table>

    {{#each row in zonasInseguras}}
      <tr>
        {{#each col in row}}
          <td class={{#if col.risk_low}}low
                    {{else}}
                      {{#if col.risk_med}} med
                      {{else}}
                        {{#if col.risk_high}} high
                        {{else}}very-high
                        {{/if}}
                      {{/if}}
                    {{/if}}></td>
        {{/each}}
      </tr>
    {{/each}}
  </table>
</body>
